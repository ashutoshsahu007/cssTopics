<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow Example</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: lightcoral;
        margin: 300px;
        box-shadow: 20px 20px 20px gray inset, 20px 20px 20px gray;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
