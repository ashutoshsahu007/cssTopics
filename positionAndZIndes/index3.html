<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: aqua;
        border: 1px solid red;
      }
      #div1 {
        position: absolute;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <!-- z index is provide to realtive , absolute and fixed -->
    <div id="div1">z Index 1</div>
    <div id="div2">z Index 2</div>
  </body>
</html>
